name: Label community PRs

on:
  pull_request:
    types:
      - opened

permissions:
  pull-requests: write

jobs:
  check_author:
    runs-on: ubuntu-latest

    steps:
      - name: Add Label if Author is not a member
        uses: christianvuerings/add-labels@v1
        with:
          labels: |
            bug
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
